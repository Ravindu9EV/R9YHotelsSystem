<form [formGroup]="roomForm" (ngSubmit)="submitForm()">
  <div class="form-group">
    <label for="roomNumber">Room Number: </label>
    <input
      type="text"
      name=""
      id="roomNumber"
      formControlName="roomNumber"
      required
    />
    <div
      *ngIf="
        roomForm.get('roomNumber')?.invalid &&
        (roomForm.get('roomNumber')?.dirty ||
          roomForm.get('roomNumber')?.touched)
      "
      class="error-message"
    >
      Room Number is required
    </div>
  </div>

  <div class="form-group">
    <label for="getMaxOccupancy">Max Occupance:</label>
    <input
      type="number"
      name=""
      formControlName="maxOccupancy"
      id="maxOccupancy"
      required
    />
    <div *ngIf="roomForm.get('maxOccupancy')?.invalid" class="error-message">
      Valid occupancy is required
    </div>
  </div>

  <div class="form-group">
    <label for="price">Price (Rs):</label>
    <input type="number" name="" id="price" formControlName="price" required />
    <div *ngIf="roomForm.get('price')?.invalid" class="error-message">
      Valid Price is required
    </div>
  </div>

  <div class="form-checkbox">
    <label for="is_booked">
      <input type="checkbox" name="" id="is_booked" />
      Booked
    </label>
  </div>

  <div class="form-action">
    <button type="submit" [disabled]="roomForm.invalid">
      {{ room ? "Update Room" : "Add Room" }}
    </button>
    <button type="button" (click)="onCancel()">Cancel</button>
  </div>
</form>
